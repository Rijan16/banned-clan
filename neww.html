<!DOCTYPE html>
<html>
<head>
	<title>Planets Rotation</title>
	<link rel="shortcut icon" href="ourlogo.jpg" type="image/x-icon">

	<style>
		body {
			margin: 0;
		}
		
		#img{
			position: absolute;
			top: 0;
			left: 0;
			width: 60%;
			height: 60vh;
			cursor: grab;
			object-fit: cover;
		}
		
		section {
			position: absolute;
			top: 60vh;
			left: 0;
			width: 100%;
			background-color: #f0f0f0;
			padding: 20px;
		}
		
		table {
			width: 100%;
			border-collapse: collapse;
		}
		
		th, td {
			padding: 10px;
			border: 1px solid #ddd;
			text-align: left;
		}
		
		th {
			background-color: #f0f0f0;
		}
	</style>
</head>
<body>
	<img id="img" src="download.png" alt="Image">
	<section>
		<h1>Planetary Information</h1>
		<table id="planetTable">
			<thead>
				<tr>
					<th>Name</th>
					<th>Avg. Perigee</th>
					<th>Mean Anomaly</th>
					<th>Eccentricity</th>
					<th>Inclination</th>
					<th>RAAN</th>
					<th>Period</th>
				</tr>
			</thead>
			<tbody>
				<!-- Planet rows will be populated here -->
			</tbody>
		</table>
	</section>
	
	<script>
		var deg = 0;
		var startX, startY, isDown = false;

		document.getElementById('img').addEventListener('mousedown', function(event) {
			isDown = true;
			startX = event.clientX;
			startY = event.clientY;
		});

		document.addEventListener('mousemove', function(event) {
			if (isDown) {
				var deltaX = event.clientX - startX;
				var deltaY = event.clientY - startY;
				var angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
				deg = angle;
				document.getElementById('img').style.transform = 'rotate(' + deg + 'deg)';
			}
		});

		document.addEventListener('mouseup', function() {
			isDown = false;
		});
		
		// Planet data for size, speed, and orbital parameters

				semiMajorAxis: '108,208,930 km',
				raan: '76.680°',
				period: '224.701 days'
			},
			earth: {
				name: 'Earth',

 name: 'Jupiter',

				period: '60190.030 days'
			}
		};
		
		// Populate the table with planet data
		const tableBody = document.getElementById('planetTable').getElementsByTagName('tbody')[0];
		for (const planet in planetData) {
			const row = tableBody.insertRow();
			const nameCell = row.insertCell();
			const avgPerigeeCell = row.insertCell();
			const meanAnomalyCell = row.insertCell();
			const eccentricityCell = row.insertCell();
			const inclinationCell = row.insertCell();
			const raanCell = row.insertCell();
			const periodCell = row.insertCell();
			
			nameCell.textContent = planetData[planet].name;
			avgPerigeeCell.textContent = planetData[planet].argPerigee;
			meanAnomalyCell.textContent = planetData[planet].meanAnomaly;
			eccentricityCell.textContent = planetData[planet].eccentricity;
			inclinationCell.textContent = planetData[planet].inclination;
			raanCell.textContent = planetData[planet].raan;
			periodCell.textContent = planetData[planet].period;
		}
	</script>
</body>
</html>
